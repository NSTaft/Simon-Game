<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
                
</head>

<body>
    <h1 class="h1">Simon</h1>
    <h2>Test your memory</h2>
    <h3>Push START to begin the game.</br> Watch the computer's moves and do your best to imitate.</h3>
    <main class="columncontainer">
        <div class="leftdiv">
            <button id="button">Start</button>
            <p id="roundCount">Round 1</p>
        </div>
        <div class="board">
            <div class="tile" id="red"></div>
            <div class="tile" id="blue"></div>
            <div class="tile" id="green"></div>
            <div class="tile" id="purple"></div>
            <div class="tile center" id="orange"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
